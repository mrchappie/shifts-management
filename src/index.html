<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Shift Management</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <script>
      // dark mode toggle on page load based on logged user preferences or when changing OS theme
      // added here in the head to avoid page rendering with wrong theme
      const prefersDarkMode = window.matchMedia(
        "(prefers-color-scheme: dark)"
      ).matches;
      const currentTheme = localStorage.getItem("theme");

      if (!currentTheme) {
        document.documentElement.classList.remove("dark", "light");
        document.documentElement.classList.add(
          prefersDarkMode ? "dark" : "light"
        );
      } else {
        document.documentElement.classList.remove("dark", "light");
        document.documentElement.classList.add(currentTheme);
      }

      if (!currentTheme || (currentTheme === "dark" && prefersDarkMode)) {
        localStorage.setItem(
          "theme",
          document.documentElement.classList.contains("dark") ? "dark" : "light"
        );
      }
    </script>
  </head>
  <body>
    <app-root
      class="h-screen overflow-hidden center bg-lightBgPrimary text-lightTextPrimary dark:bg-darkBgPrimary dark:text-darkTextPrimary"
    ></app-root>
  </body>
</html>
