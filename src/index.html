<!DOCTYPE html>
<html lang="en" class="light">
  <head>
    <meta charset="utf-8" />
    <title>Shift Management</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <script>
      // dark mode toggle onn page load or when changing themes
      // added here in the head to avoid page rendering with wrong theme
      if (
        localStorage.getItem("theme") === "dark" &&
        window.matchMedia("(prefers-color-scheme: dark)").matches
      ) {
        console.log(localStorage.getItem("theme"));
        document.documentElement.classList.add("dark");
      } else {
        console.log(localStorage.getItem("theme") === "dark");
        document.documentElement.classList.remove("dark");
      }
    </script>
  </head>
  <body>
    <app-root
      class="center h-screen overflow-hidden bg-lightBgPrimary text-lightTextPrimary dark:bg-darkBgPrimary dark:text-darkTextPrimary"
    ></app-root>
  </body>
</html>
