<div
  (click)="closeModal($event)"
  class="center absolute top-0 left-0 w-full h-full bg-black/50 z-10"
>
  <div class="center-col bg-white rounded-md p-4">
    <h1 class="text-2xl p-4 font-bold">{{ title }}</h1>
    <p class="text-xl p-4">{{ message }}</p>
    <div class="center gap-8 w-full">
      <button
        (click)="confirmModal($event)"
        class="flex-1 shadow-all-sides px-6 py-3 rounded-md cursor-pointer"
      >
        {{ confirmButtonMessage }}
      </button>
      <button
        (click)="closeModal($event)"
        class="flex-1 shadow-all-sides px-6 py-3 rounded-md cursor-pointer"
      >
        {{ cancelButtonMessage }}
      </button>
    </div>
  </div>
</div>
