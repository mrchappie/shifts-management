<div
  *ngIf="chartType === 'pie'"
  class="center shadow-all-sides p-4 h-full bg-lightBgPrimary dark:bg-darkBgPrimary"
>
  <canvas
    baseChart
    [type]="chartType"
    [data]="pieChartData"
    [options]="pieChartOptions"
    class="w-[50%] h-full"
  >
  </canvas>
</div>
