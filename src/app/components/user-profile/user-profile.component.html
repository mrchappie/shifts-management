<div class="center gap-4 mb-[50px]">
  <form
    [formGroup]="userProfileForm"
    (ngSubmit)="onSubmit()"
    class="flex-1 center-col gap-8 items-start ml-8"
  >
    <div *ngFor="let input of settingsFormInputs" class="center items-start">
      <label *ngIf="input.formControl" class="custom-label relative">
        <div class="center">
          <mat-icon fontIcon="{{ input.icon }}"></mat-icon>
        </div>
        <input
          formControlName="{{ input.formControl }}"
          type="{{ input.type }}"
          class="custom-input w-[400px]"
        />
        <div
          *ngIf="formStatus(input.formControl)"
          class="absolute bottom-[-25px] left-0 text-red-500"
        >
          {{ getErrorMessage(input.formControl) }}
        </div>
      </label>
    </div>
    <button
      type="submit"
      [disabled]="userProfileForm.invalid"
      class="py-2 px-4 bg-baseColor text-white rounded-sm"
    >
      Update information
    </button>
  </form>
  <div class="flex-1 flex items-center justify-center">
    <label for="changeProfilePicture" class="center relative"
      ><div
        class="center absolute bottom-[5%] right-[15%] p-2 bg-white rounded-[50%] shadow-all-sides cursor-pointer"
      >
        <mat-icon fontIcon="add_a_photo"></mat-icon
        ><input type="file" id="changeProfilePicture" class="hidden" />
      </div>
      <div
        class="center w-[350px] aspect-square rounded-[50%] overflow-hidden border-[3px] border-baseColor shadow-2xl"
      >
        <img
          [src]="
            profileImage
              ? profileImage
              : 'assets/illustrations/no_image_user.jpg'
          "
          alt=""
          class="object-cover"
        />
      </div>
    </label>
  </div>
</div>
