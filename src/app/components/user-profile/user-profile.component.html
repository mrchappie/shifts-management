<div class="center gap-4 mb-[50px]">
  <form
    [formGroup]="userProfileForm"
    (ngSubmit)="onSubmit()"
    class="flex-1 center-col gap-3 w-[600px]"
  >
    <div *ngFor="let input of settingsFormInputs" class="center items-start">
      <div class="py-4 w-[200px]">{{ input.name }}:</div>
      <label class="custom-label">
        <input
          formControlName="{{ input.formControl }}"
          type="{{ input.type }}"
          class="custom-input w-[400px]"
        />
      </label>
    </div>
    <button type="submit" class="p-2 bg-baseColor text-white">
      Update information
    </button>
  </form>
  <div class="flex-1 flex items-center justify-center">
    <label class="flex flex-col">
      <div>Upload profile picture</div>
      <input type="file"
    /></label>
    <div
      class="w-[250px] aspect-square rounded-[50%] overflow-hidden border-[3px] border-baseColor shadow-2xl"
    >
      <img
        [src]="
          currentState.currentLoggedFireUser!.profileImage
            ? currentState.currentLoggedFireUser!.profileImage
            : 'https://picsum.photos/250'
        "
        alt=""
        class="object-cover"
      />
    </div>
  </div>
</div>
