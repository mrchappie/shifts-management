<div class="flex gap-4 mb-4">
  <form
    class="flex-1 flex items-center justify-between p-2 shadow-all-sides rounded-md"
    [formGroup]="searchForm"
  >
    <label>
      <div *ngIf="parent != 'all-users'">Workplace:</div>
      <div *ngIf="parent === 'all-users'">Name:</div>
      <input
        type="text"
        name="workplace"
        placeholder="Search..."
        formControlName="nameQuery"
        class="border-2 p-1 rounded-md"
      />
    </label>
    <label>
      <div>From:</div>
      <input
        type="date"
        name="startDate"
        formControlName="startDateQuery"
        class="border-2 p-1 rounded-md"
      />
    </label>
    <label>
      <div>To:</div>
      <input
        type="date"
        name="endDate"
        formControlName="endDateQuery"
        class="border-2 p-1 rounded-md"
      />
    </label>
    <div class="w-[0.5px] h-full bg-slate-300"></div>
    <label>
      <div>Sort by:</div>
      <div class="center">
        <select
          name="sorterBy"
          id="sorterBy"
          class="border-2 p-1 rounded-md"
          formControlName="sortByQuery"
        >
          <option *ngFor="let filter of sortBy" value="{{ filter.value }}">
            {{ filter.name }}
          </option>
        </select>
        <div class="border-2 p-1 rounded-md w-[40px] cursor-pointer">
          <div class="center"><mat-icon fontIcon="swap_vert"></mat-icon></div>
        </div>
      </div>
    </label>

    <label
      ><div>Year / Month:</div>
      <input
        type="month"
        name="yearMonth"
        id="yearMonth"
        class="border-2 p-1 rounded-md"
        formControlName="yearMonthQuery"
        (change)="getShiftsByDate()"
      />
    </label>
    <div class="w-[0.5px] h-full bg-slate-300"></div>
    <button
      type="button"
      (click)="resetFilters()"
      class="p-4 shadow-all-sides rounded-md border-2 border-transparent hover:border-baseColor"
    >
      Reset
    </button>
  </form>
  <div
    class="flex flex-col items-center justify-center px-8 shadow-all-sides rounded-md"
  >
    <div>Shifts:</div>
    <span class="font-bold text-[24px]">{{ shiftsCount }}</span>
  </div>
</div>
