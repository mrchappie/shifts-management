<nav
  class="items-start justify-start h-full p-4 overflow-hidden bg-lightBgSecondary dark:bg-darkBgSecondary dark:text-darkTextSecondary shadow-all-sides rounded-xl center-col"
>
  <div class="p-2 center">
    <div class="w-[40px] h-[40px] rounded-[50%] bg-black overflow-hidden">
      <img
        src="{{ currentState.currentLoggedFireUser?.profileImage }}"
        alt="{{ currentName }} profile picture"
        class="object-fill"
      />
    </div>
    <div class="text-lg">
      <span class="font-bold text-accentColor"
        >{{ currentName
        }}<mat-icon
          *ngIf="currentState.emailVerified"
          fontIcon="check_circle"
          class="text-baseColor"
        ></mat-icon
      ></span>
    </div>
    <div>
      <label class="checkbox">
        <input
          type="checkbox"
          (click)="toggleTheme()"
          [checked]="theme === 'dark'"
        />

        <div
          class="checkbox__checkmark bg-lightBgPrimary dark:bg-darkBgPrimary shadow-all-sides"
        >
          <div class="light center">
            <mat-icon fontIcon="light_mode"></mat-icon>
          </div>
          <div class="dark center">
            <mat-icon fontIcon="dark_mode"></mat-icon>
          </div>
        </div>
      </label>
    </div>
  </div>
  <hr class="w-full" />
  <ul class="justify-start w-full h-full gap-4 center-col">
    <ng-container *ngFor="let route of navbarUserRoutes">
      <li
        routerLink="{{ route.path }}"
        routerLinkActive="activeNavLink"
        [routerLinkActiveOptions]="{ exact: true }"
        class="flex w-full gap-4 px-4 py-3 text-lg font-semibold text-left capitalize cursor-pointer hover:text-lightAccent/75"
      >
        <div class="center">
          <mat-icon fontIcon="{{ route.icon }}"></mat-icon>
        </div>
        {{ route.name }}
      </li>
    </ng-container>
    <ng-container *ngIf="isAdmin">
      <hr class="w-full" />
      <li
        *ngFor="let route of navbarAdminRoutes"
        routerLink="{{ route.path }}"
        routerLinkActive="activeNavLink"
        [routerLinkActiveOptions]="{ exact: true }"
        class="flex w-full gap-4 px-4 py-3 font-semibold text-left capitalize cursor-pointer text-md hover:text-lightAccent/75"
      >
        <div class="center">
          <mat-icon fontIcon="{{ route.icon }}"></mat-icon>
        </div>
        {{ route.name }}
      </li>
    </ng-container>
  </ul>
  <button
    class="flex w-full gap-4 px-4 py-3 text-lg font-bold text-left capitalize cursor-pointer hover:text-accentColor/75"
    (click)="onSubmit()"
  >
    <div class="center"><mat-icon fontIcon="logout"></mat-icon></div>
    Log Out
  </button>
</nav>
