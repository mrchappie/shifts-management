<section class="h-full center">
  <div
    class="center w-[900px] h-[700px] bg-lightBgSecondary dark:bg-darkBgPrimary shadow-all-sides p-8 rounded-2xl"
  >
    <div class="flex-col flex-1 gap-4 center">
      <img
        src="../../../assets/illustrations/login.jpg"
        alt="login illustration"
      />
      <a routerLink="/register" class="custom-link">Create an account</a>
    </div>
    <div class="flex flex-col items-start flex-1 gap-10 p-12">
      <!-- LOG IN WITH EMAIL AND PASSWORD -->
      <form
        [formGroup]="loginForm"
        (ngSubmit)="onSubmit()"
        class="flex flex-col items-start w-full gap-4"
      >
        <h1 class="text-3xl font-extrabold">Sign up</h1>
        <label class="custom-label">
          <div class="center">
            <mat-icon fontIcon="mail"></mat-icon>
          </div>
          <input
            type="email"
            placeholder="Username / Email"
            formControlName="email"
            class="custom-input"
          />
        </label>
        <label class="custom-label">
          <div class="center">
            <mat-icon fontIcon="password"></mat-icon>
          </div>
          <input
            type="password"
            placeholder="Password"
            formControlName="password"
            class="custom-input"
          />
        </label>
        <a (click)="openModal($event)" class="text-sm custom-link"
          >Reset password</a
        >
        <button
          type="submit"
          class="center gap-2 bg-lightPrimary py-3 px-8 rounded-[8px] text-lightTextSecondary font-bold"
          [disabled]="!loginForm.valid"
        >
          <div>Log in</div>
          <div class="center">
            <mat-icon fontIcon="login"></mat-icon>
          </div>
        </button>
      </form>
      <!-- RESET PASSWORD -->
      <div *ngIf="showResetModal" (click)="closeModal($event)" class="modal">
        <div
          class="p-4 rounded-md center-col bg-lightBgSecondary dark:bg-darkBgSecondary"
        >
          <h1 class="p-4 text-2xl font-bold">Recover Password</h1>
          <p class="text-xl text-center p-4 max-w-[500px]">
            Enter the email associated with your account and we we'll send you a
            link to reset your password.
          </p>
          <div class="w-full gap-8 center-col">
            <label class="custom-label"
              ><input
                type="text"
                name="emailReset"
                placeholder="Email"
                #emailReset
                class="custom-input"
            /></label>
            <div class="w-full center">
              <button
                (click)="sendResetEmail(emailReset.value)"
                [disabled]="emailReset.value === ''"
                class="flex-1 px-6 py-3 rounded-md cursor-pointer shadow-all-sides bg-lightSucces"
              >
                Send reset link
              </button>
              <button
                (click)="closeModal($event)"
                class="flex-1 px-6 py-3 rounded-md cursor-pointer shadow-all-sides bg-lightError"
              >
                Cancel
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- ALTERNATIVE LOG IN PROVIDERS -->
      <div class="w-full center-col">
        <p>Or continue with</p>
        <div class="w-full center">
          <button class="flex-1 px-8 py-2 rounded-lg center shadow-all-sides">
            <img
              src="assets/icons/google.svg"
              alt="google login icon"
              class="w-8"
            />
          </button>
          <button class="flex-1 px-8 py-2 rounded-lg center shadow-all-sides">
            <img
              src="assets/icons/github.svg"
              alt="github login icon"
              class="w-8"
            />
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
