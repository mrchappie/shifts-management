<section class="center h-full">
  <div
    class="center w-[900px] h-[700px] bg-white shadow-all-sides p-8 rounded-2xl"
  >
    <div class="flex-1 center flex-col gap-4">
      <img
        src="../../../assets/illustrations/login.jpg"
        alt="login illustration"
      />
      <a routerLink="/register" class="underline">Create an account</a>
    </div>
    <div class="flex items-start flex-col gap-10 flex-1 p-12">
      <form
        [formGroup]="loginForm"
        (ngSubmit)="onSubmit()"
        class="flex flex-col items-start gap-4 w-full"
      >
        <h1 class="text-3xl font-extrabold">Sign up</h1>
        <label class="custom-label">
          <div class="center">
            <mat-icon fontIcon="mail"></mat-icon>
          </div>
          <input
            type="email"
            placeholder="Username / Email"
            formControlName="email"
            class="custom-input"
          />
        </label>
        <label class="custom-label">
          <div class="center">
            <mat-icon fontIcon="password"></mat-icon>
          </div>
          <input
            type="password"
            placeholder="Password"
            formControlName="password"
            class="custom-input"
          />
        </label>
        <button
          type="submit"
          class="center gap-2 bg-baseColor py-3 px-8 rounded-[8px] text-white font-bold"
          [disabled]="!loginForm.valid"
        >
          <div>Log in</div>
          <div class="center">
            <mat-icon fontIcon="login"></mat-icon>
          </div>
        </button>
      </form>
      <div class="center-col w-full">
        <p>Or continue with</p>
        <div class="center w-full">
          <button class="center shadow-all-sides py-2 px-8 rounded-lg flex-1">
            <img
              src="assets/icons/google.svg"
              alt="google login icon"
              class="w-8"
            />
          </button>
          <button class="center shadow-all-sides py-2 px-8 rounded-lg flex-1">
            <img
              src="assets/icons/github.svg"
              alt="github login icon"
              class="w-8"
            />
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
