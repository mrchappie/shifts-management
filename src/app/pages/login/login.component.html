<section class="h-full center">
  <div
    class="center-col w-[900px] bg-lightBgPrimary dark:bg-darkBgPrimary shadow-all-sides p-8 rounded-2xl"
  >
    <h1 class="text-3xl font-extrabold">Welcome back! Let's get started.</h1>
    <div class="center-col">
      <div class="flex flex-col items-start flex-1 gap-10 p-12">
        <form
          [formGroup]="loginForm"
          (ngSubmit)="onSubmit()"
          class="flex flex-col items-start w-full gap-8"
        >
          <label class="relative custom-label">
            <div class="center">
              <mat-icon fontIcon="mail"></mat-icon>
            </div>
            <input
              type="email"
              placeholder="Email"
              formControlName="email"
              class="custom-input w-[400px]"
            />
            <div
              *ngIf="formInputStatus('email')"
              class="absolute bottom-[-25px] left-0 text-red-500"
            >
              {{ getErrorMessage("email") }}
            </div>
          </label>
          <label class="relative custom-label">
            <div class="center">
              <mat-icon fontIcon="password"></mat-icon>
            </div>
            <input
              type="password"
              placeholder="Password"
              formControlName="password"
              class="custom-input w-[400px]"
            />
            <div
              *ngIf="formInputStatus('password')"
              class="absolute bottom-[-25px] left-0 text-red-500"
            >
              {{ getErrorMessage("password") }}
            </div>
          </label>
          <a (click)="openModal($event)" class="text-sm custom-link"
            >Reset password</a
          >
          <button
            type="submit"
            [disabled]="loginForm.invalid"
            class="w-full center submit-btn"
          >
            <div>Log in</div>
            <div class="center">
              <mat-icon fontIcon="login"></mat-icon>
            </div>
          </button>
        </form>
        <!-- RESET PASSWORD -->
        <div *ngIf="showResetModal" (click)="closeModal($event)" class="modal">
          <div
            class="p-4 rounded-md bg-lightBgSecondary dark:bg-darkBgSecondary center-col"
          >
            <h1 class="p-4 text-2xl font-bold">Recover Password</h1>
            <p class="text-xl text-center p-4 max-w-[500px]">
              Enter the email associated with your account and we we'll send a
              link to reset your password.
            </p>
            <div class="w-full gap-8 center-col">
              <form [formGroup]="resetPassword" class="w-full">
                <label class="relative custom-label"
                  ><input
                    type="text"
                    name="emailReset"
                    placeholder="Email"
                    formControlName="resetPasswordEmail"
                    class="custom-input"
                  />
                  <div
                    *ngIf="formResetStatus('resetPasswordEmail')"
                    class="absolute bottom-[-25px] left-0 text-red-500"
                  >
                    {{ getResetErrorMessage("resetPasswordEmail") }}
                  </div>
                </label>
              </form>
              <div class="w-full center">
                <button
                  (click)="
                    sendResetEmail(
                      resetPassword.get('resetPasswordEmail')?.value
                    )
                  "
                  [disabled]="resetPassword.invalid"
                  class="flex-1 px-6 py-3 rounded-md cursor-pointer shadow-all-sides bg-lightSucces"
                >
                  Send reset link
                </button>
                <button
                  (click)="closeModal($event)"
                  class="flex-1 px-6 py-3 rounded-md cursor-pointer shadow-all-sides bg-lightError"
                >
                  Cancel
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- ALTERNATIVE LOG IN PROVIDERS -->
        <div class="w-full center-col">
          <p>Or continue with</p>
          <div class="w-full center">
            <button
              class="flex-1 px-8 py-2 rounded-lg center shadow-all-sides bg-lightBgSecondary dark:bg-darkBgSecondary"
            >
              <img
                src="assets/icons/google.svg"
                alt="google login icon"
                class="w-8"
              />
            </button>
            <button
              class="flex-1 px-8 py-2 rounded-lg center shadow-all-sides bg-lightBgSecondary dark:bg-darkBgSecondary"
            >
              <img
                src="assets/icons/github.svg"
                alt="github login icon"
                class="w-8"
              />
            </button>
          </div>
        </div>
      </div>
      <a routerLink="/register" class="underline">Create an account</a>
    </div>
  </div>
</section>
