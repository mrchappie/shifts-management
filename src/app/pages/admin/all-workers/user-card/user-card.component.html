<div
  class="center-col gap-4 shadow-all-sides rounded-md p-4 bg-lightBgPrimary dark:bg-darkBgPrimary dark:text-darkTextPrimary"
>
  <div class="w-[100px] h-[100px] rounded-[50%] overflow-hidden shadow-2xl">
    <img
      src="{{
        userInfo?.profileImage
          ? userInfo?.profileImage
          : 'assets/illustrations/no_image_user.jpg'
      }}"
      alt="{{ userInfo?.firstName }} photo"
      class="object-cover"
    />
  </div>
  <div class="center-col">
    <div class="center font-bold">
      <div class="center"><mat-icon fontIcon="person"></mat-icon></div>
      {{ userInfo?.firstName }} {{ userInfo?.lastName }}
    </div>
    <span
      class="center font-semibold italic text-sm text-black/50 dark:text-darkTextPrimary"
      ><div class="center"><mat-icon fontIcon="mail"></mat-icon></div>
      {{ userInfo?.email ? userInfo?.email : "Undefined" }}</span
    >
  </div>
  <div class="center-col gap-2 text-sm">
    <span class="center"
      ><div>
        <mat-icon fontIcon="calendar_month"></mat-icon>
      </div>
      {{ userInfo?.dob ? userInfo?.dob : "Undefined" }}</span
    ><span class="italic center"
      ><div><mat-icon fontIcon="phone"></mat-icon></div>
      {{ userInfo?.phoneNumber ? userInfo?.phoneNumber : "Undefined" }}</span
    >
  </div>
  <div class="center gap-2">
    <button
      [routerLink]="['/admin', 'edit-user', userInfo?.id]"
      class="center gap-1 bg-lightSucces text-darkTextPrimary font-bold px-6 py-2 rounded-md"
    >
      <div class="center"><mat-icon fontIcon="edit"></mat-icon></div>
    </button>
    <button
      (click)="openModal(userInfo!.id)"
      class="center gap-1 bg-lightError text-darkTextPrimary font-bold px-6 py-2 rounded-md"
    >
      <div class="center"><mat-icon fontIcon="delete"></mat-icon></div>
    </button>
  </div>
</div>
