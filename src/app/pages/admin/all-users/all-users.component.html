<section>
  <app-confirmation-modal
    [title]="'Delete user?'"
    [message]="'Are you sure you want to delete this user?'"
    [confirmButtonMessage]="'Delete'"
    [cancelButtonMessage]="'Cancel'"
    (confirmModalEvent)="confirmModal($event)"
    (closeModalEvent)="toggleModal()"
    [ngClass]="!showModal ? 'hidden' : null"
  ></app-confirmation-modal>
  <app-new-search [parent]="'all-users'"></app-new-search>
  <div class="users">
    <section class="grid gap-4 custom-grid">
      <div
        *ngFor="
          let userInfo of allUsers
            | customUsersSort : filters.sortByQuery : filters.orderByQuery
        "
        class=""
      >
        <app-user-card
          [userInfo]="userInfo"
          [sortQuery]="filters.sortByQuery"
          (openModalEvent)="toggleModal($event)"
        ></app-user-card>
      </div>
    </section>
  </div>
</section>
