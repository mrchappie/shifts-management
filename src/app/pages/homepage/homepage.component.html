<div class="justify-between my-4 center">
  <app-section-heading
    [heading]="'Statistics about your shifts'"
    [secHeading]="'Insights into your shift statistics.'"
  ></app-section-heading>
  <div>
    <form [formGroup]="statsDateForm">
      <label class="custom-label">
        <div class="custom-label-text-r">Select Date</div>
        <input type="date" formControlName="statsDate" class="custom-input" />
      </label>
    </form>
  </div>
</div>
<section class="gap-4 mb-4 center">
  <!-- STATISTICS -->

  <app-count-card
    [item]="statistics.totalShifts"
    [title]="'Your total shifts'"
    class="flex-1"
  ></app-count-card>
  <app-count-card
    [item]="statistics.shiftCountByMonth.january"
    [title]="'This month total shifts'"
    class="flex-1"
  ></app-count-card>
</section>
<ng-container></ng-container>

<!-- CHARTS -->
<app-chart-group></app-chart-group>
