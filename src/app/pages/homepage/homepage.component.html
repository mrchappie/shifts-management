<div class="justify-between my-4 center">
  <app-section-heading
    [heading]="'Statistics about your shifts'"
    [secHeading]="'Insights into your shift statistics.'"
  ></app-section-heading>
  <div>
    <form [formGroup]="statsDateForm">
      <label class="custom-label">
        <div class="custom-label-text-r">Select Date</div>
        <input type="date" formControlName="statsDate" class="custom-input" />
      </label>
    </form>
  </div>
</div>
<section class="gap-4 mb-4 center">
  <!-- STATISTICS -->
  <ng-container *ngFor="let item of shiftsCountData"
    ><app-count-card [item]="item" class="flex-1"></app-count-card
  ></ng-container>
</section>

<section class="grid w-full h-full grid-cols-6 gap-4 grid-rows-12">
  <!-- CHARTS -->
  <app-chart
    #pieChart
    [pieChartData]="pieChartData"
    [pieChartOptions]="pieChartOptions"
    [chartType]="'pie'"
    class="col-span-2 row-span-6"
  ></app-chart>
  <app-chart
    #barChart
    [barChartData]="barChartData"
    [barChartOptions]="barChartOptions"
    [chartType]="'bar'"
    class="col-span-4 row-span-6"
  ></app-chart>
  <app-chart
    #lineChart
    [lineChartData]="lineChartData"
    [lineChartOptions]="lineChartOptions"
    [chartType]="'line'"
    class="col-span-4 row-span-6"
  ></app-chart>
  <app-chart
    #polarArea
    [polarAreaChartData]="polarAreaChartData"
    [polarAreaChartOptions]="polarAreaChartOptions"
    [chartType]="'polarArea'"
    class="col-span-2 row-span-6"
  ></app-chart>
</section>
